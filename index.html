<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\ELCOT\Desktop\loginpage\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    
</head>
<body>
    
    <div class="regform">
        
        <form>
            <h3>Sign Up</h3>
            <div class="input">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username" maxlength="25" required>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
